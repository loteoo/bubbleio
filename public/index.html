<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">

    <title>Hyperapp boilerplate</title>
    <meta name="description" content="A minimalist progressive web app compliant template for hyperapp projects">

    <link rel="home" href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" href="/icons/favicon.png">

    <!-- Android webapp -->
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">

    <!-- IOS webapp -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="Hyperapp boilerplate">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-512x512.png">

    <!-- Windows webapp -->
    <meta name="msapplication-TileImage" content="/icons/icon-512x512.png">
    <meta name="msapplication-TileColor" content="#ffffff">


    <!-- Parcel entry point -->
    <script src="../src/client.js" defer></script>

  </head>
